<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <header></header>
    
    <main class="contenido">
        <section class="contenido__logo">
            <img id="logo" src="img/Logo.png" alt="logo alura">
        </section>
        
        <section>
            <input class="contenido__texto" type="text" placeholder="Ingrese el texto aqui">
        </section>
        
        <div class="contenido__rectangulo">    
                <img class="contenido__rectangulo__imagen" src="img/Muñeco.png" alt="Muñeco">
            <section class="contenido__rectangulo__info">
                <h2>Ningún mensaje fue encontrado</h2>
                <p id="rectangulo__texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            </section>    
        </div>
        
        
        <div class="contenido__botones">
            <section class="contenido__botones__info">
                <img id="icono" src="img/bi_exclamation-circle-fill.png" alt="logo signo exclamación">
                <p id="texto">Solo letras minúsculas y sin acentos</p>
            </section>
            <section class="contenido__botones__fin">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </section>     
        <div/>
        
    </main>
    <script src="/script.js"></script>
    <footer>Desarrollado por Nayin Hoyos</footer>
</body>
</html>
